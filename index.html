    <div id="myModal" class="modal">
      <div class="modal-content">
        <button class="modal-btn modal-btn-left" id="leftButton">
          <i class="fa-solid fa-angle-left"></i>
          <!-- Left arrow -->
        </button>
        <img id="modalImg" class="modal-img" src="" alt="Modal Image" />
        <button class="modal-btn modal-btn-right" id="rightButton">
          <i class="fa-solid fa-angle-right"></i>
          <!-- Right arrow -->
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImg");
        const artPieces = document.querySelectorAll(".art-piece img");
        const leftButton = document.getElementById("leftButton");
        const rightButton = document.getElementById("rightButton");
        let currentIndex = 0;

        leftButton.addEventListener("click", function (event) {
          event.stopPropagation();
          navigateImage(-1);
        });

        rightButton.addEventListener("click", function (event) {
          event.stopPropagation();
          navigateImage(1);
        });

        artPieces.forEach(function (artPiece, index) {
          artPiece.addEventListener("click", function () {
            modal.style.display = "flex";
            modalImg.src = this.src;
            currentIndex = index;
          });
        });

        modal.addEventListener("click", function (event) {
          if (!event.target.closest(".modal-btn")) {
            modal.style.display = "none";
          }
        });

        function navigateImage(direction) {
          currentIndex += direction;

          if (currentIndex < 0) {
            currentIndex = artPieces.length - 1;
          } else if (currentIndex >= artPieces.length) {
            currentIndex = 0;
          }

          modalImg.src = artPieces[currentIndex].src;
        }

        document.addEventListener("keydown", function (event) {
          if (modal.style.display === "flex") {
            if (event.key === "ArrowLeft") {
              navigateImage(-1);
            } else if (event.key === "ArrowRight") {
              navigateImage(1);
            }
          }
        });
      });
    </script>
